<div class="app-container">
  <h1 class="app-title">{{ title }}</h1>

  <!-- Use the new HttpClient component -->
  <app-http-client 
    url="https://supsi-ticket.cloudns.org/supsi-http-client/bff"
    [search]="true"
    [collections]="true"
    (onResponseMessageClick)="handleResponseMessageClick($event)">
  </app-http-client>

  <!-- Response Details Display -->
  <div *ngIf="responseDetails" class="response-details-overlay">
    <div class="response-details-modal">
      <h2>Response Details</h2>
      <button class="close-button" (click)="responseDetails = null">âœ•</button>
      
      <div class="details-section">
        <h3>Status</h3>
        <p>{{ responseDetails.status }}</p>
      </div>

      <div class="details-section">
        <h3>Response Time</h3>
        <p>{{ responseDetails.time }} ms</p>
      </div>

      <div class="details-section">
        <h3>Size</h3>
        <p>{{ responseDetails.size | number: '1.2-2' }} KB</p>
      </div>

      <div class="details-section">
        <h3>Content Type</h3>
        <p>{{ responseDetails.type }}</p>
      </div>

      <div class="details-section">
        <h3>Headers</h3>
        <div *ngFor="let header of responseDetails.headers | keyvalue">
          <strong>{{ header.key }}:</strong> {{ header.value }}
        </div>
      </div>

      <div class="details-section">
        <h3>Body</h3>
        <pre>{{ responseDetails.data | json }}</pre>
      </div>
    </div>
  </div>
</div>
